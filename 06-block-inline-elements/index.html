    <title>HTML & CSS Sandbox</title>

  <body>
    <h1>HTML & CSS Sandbox - Block vs Inline</h1>
    <style>
      a {
        background-color: #eee;
        padding: 0.5rem;
        margin-right: 0.5rem;

        /* Doesn't work with inline  */
        margin-bottom: 4rem;

        /* But it can turn into block-level element */
        /* display: block; */
      }
      p {
        background-color: #aaa;
        padding: 1rem;
        margin-bottom: 4rem;
      }
    </style>

    <!-- Inline Elements -->
    <a href="#">Link One</a>
    <a href="#">Link Two</a>

    <!-- Block-level Elements -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <!-- ---------- -->

    <!-- Inline Elements
    [||||||||||]
    -Only sufficient width required.
    -Don't start with a new line.
    -Allow other inline elements to sit behind.
    -Don't have top and bottom margin -->
